<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login / Signup </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
<!--    <link rel="stylesheet" href="css/home.css">-->


</head>
<body>

<div id="loginPage">
    <nav id="header">
        <div class="container">
            <div class="row">
                <div class="header-wrapper d-flex justify-content-between">
                    <!--                    we have make this flex with justify content as space betwen-->
                    <div class="logo d-inline-block">
                        <a href="index.html" class="text-decoration-none">CartCraze</a>
                    </div>

                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h2 class="home-title text-center">
                    WELCOME TO CART CRAZE
            </h2>
        </div>
        <div class="login-wrapper" id="loginForm">
            <h4 class="text-center">
                Login
            </h4>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" id="loginUsername">

            </div>
            <div class="input-group">
                <input type="password" class="form-control" placeholder="Password" id="loginPassword">
            </div>
            <div class="input-group">
                <button class="form-control btn btn-primary" id="loginButton">
                    Log In As User
                </button>
            </div>
            <div class="signup-btn text-center " id="showSignupBtn">
                Don't have an account? Sign up
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
